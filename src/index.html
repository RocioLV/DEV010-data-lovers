<!DOCTYPE html>
<html lang="en" style="--header-height: 0px">
  <head>
    <meta charset="utf-8" />
    <!-- <meta name="viewport" content="width=device-width,initial-scale=1" /> -->
    <!-- Con esta modificación, la página debería adaptarse correctamente a dispositivos móviles y tabletas -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="" />
    <title>Studio Ghibli</title>
    <!-- para agregar favicon https://codigonaranja.com/curso-html-como-agregar-un-favicon-icono -->
    <link
      rel="shortcut icon"
      href="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/37785617165363.562d61306b0aa.jpg"
    />
    <link rel="stylesheet" href="style.css" />
    <!--<style>.nav-title-mobile {display: none;}.list-menu--disclosure{display: none;position: absolute;min-width: 100%;width: 22rem;background-color: var(--bg-white);box-shadow: 0 1px 4px 0 rgb(0 0 0 / 15%);padding: 5px 0 5px 20px;opacity: 0;visibility: visible;pointer-events: none;transition:</style>
    -----Este estilo oculta el título de navegación en la versión móvil del sitio web.-->
  </head>

  <body>
    <header>
      <div class="logo">
        <img
          src="https://cdn.shopify.com/s/files/1/0618/8715/2293/files/Studio_Ghibli_logo_c282b0e9-3541-4c76-8b79-84904436459d.png?v=1676054213"
          alt="Logo Studio Ghibli"/>
      </div>
    </header>

    <!-- Barra de navegación con búsqueda y filtros -->
    <nav>
      <!-- Campo de entrada y botón de búsqueda -->
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search">
        <button id="refreshButton">Refresh</button>
      </div>

      <div class="filters">
        <label for="sort">Sort by:</label>
        <select id="sort">
          <option value="alphabetically-AZ">Alphabetically, A-Z</option>
          <option value="alphabetically-ZA">Alphabetically, Z-A</option>
          <option value="date-new-old">Date, new to old</option>
          <option value="date-old-new">Date, old to new</option>
        </select>
      </div>
    </nav>

    <main>
      <div class="grid-container">
        <div class="movie-grid">
          <!--ESTO SE FUE A JS EN MAIN.JS 
            <figure>
            <img
              src="https://ghiblicollection.com/cdn/shop/products/CITS_Cover_SB_72dpi.png?v=1675274073"
              alt="Castle in the Sky"/>
            <figcaption>Castle in the Sky</figcaption>
          </figure> -->
        </div>
      </div>

      <div id="popup" class="popup">
        <div class="popup-content">
          <button id="closePopup">Close</button>
          <h2 id="popupTitle"></h2>
          <p id="popupDescription"></p>
          
          <!-- Agrega más elementos para mostrar detalles adicionales -->
        </div>
      </div>
      
    </main>

      <footer>
        <p><center>Developer Rocío Lorca and Evelyn VPírez</center></p>
        <p><center>Copyright 2023© #20</center></p>
      </footer>

       <!-- nodo “raíz” porque todo lo que esté dentro de él será manejado por React DOM -->
   
    <div id="root"></div>
     
      <script src="main.js" type="module"></script>

  </body>

</html>
